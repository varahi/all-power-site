<div align="center" class="pad0">
    <table width="911" height="100%" cellpadding="0" cellspacing="0" border="0">
        <f:render partial="Header" arguments="{_all}" />

        <tr> <!-- center begin -->
            <td valign="top">
                <table cellpadding="0" cellspacing="0" border="0" align="top">
                    <tr> <!-- left column -->
                        <td valign="top" width="660">
                            <table cellpadding="0" cellspacing="0" border="0" align="top">
                                <tr> <!-- collage -->
                                    <f:cObject typoscriptObjectPath="lib.banner" />
                                </tr>
                                <tr> <!-- ident -->
                                    <td height="22" align="left"></td>
                                </tr>
                                <tr> <!-- content -->
                                    <td align="left" valign="top">
                                        <table cellpadding="0" cellspacing="0" border="0" valign="top">
                                            <tr>
                                                <td valign="top" width="10"></td>
                                                <td valign="top" width="600">
                                                    <div align="left" style="padding-bottom: 12px;">
                                                        <f:cObject typoscriptObjectPath="lib.marker" />
                                                    </div>
                                                    <f:cObject typoscriptObjectPath="lib.pageTitle" />
                                                </td>
                                            </tr>

                                            <td valign="top" width="10"></td>
                                            <td valign="top" width="600">
                                                <!-- Content -->
                                                <div class="content">
                                                    <f:render section="content" />
                                                </div>
                                            </td>
                                            </tr>
                                            <tr><td height="25"></td></tr>
                                        </table>
                                    </td>
                                </tr> <!-- content end -->
                            </table>
                        </td>

                        <f:render partial="RightColumn" arguments="{_all}" />

                    </tr>
                </table>
            </td>
        </tr> <!-- center end -->
    </table>

    <f:render partial="Footer" arguments="{_all}" />

</div>
